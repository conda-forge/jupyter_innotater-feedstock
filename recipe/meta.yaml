{% set name = "jupyter_innotater" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0e3ec9acd8d28c672b8fb50348bf15437cd974de31aa152f826c5575c8ce091e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipywidgets >=7.1.0
    - widgetsnbextension >=3.1.0
    - notebook >=5.3.0
    - numpy >=1.4.0
    - pypng >=0.0.19

test:
  imports:
    - jupyter_innotater

about:
  home: https://github.com/ideonate/jupyter-innotater
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Annotate data including image bounding boxes inline within your Jupyter notebook in python

extra:
  recipe-maintainers:
    - costrouc
    - rigzba21
